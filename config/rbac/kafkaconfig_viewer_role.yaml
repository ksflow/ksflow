# permissions for end users to view kafkaconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: kafkaconfig-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: ksflow
    app.kubernetes.io/part-of: ksflow
    app.kubernetes.io/managed-by: kustomize
  name: kafkaconfig-viewer-role
rules:
- apiGroups:
  - ksflow.io
  resources:
  - kafkaconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ksflow.io
  resources:
  - kafkaconfigs/status
  verbs:
  - get
